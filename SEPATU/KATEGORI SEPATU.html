<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vea Sepatu</title>
    <style>
        :root {
            --primary: #ee4d2d;
            --secondary: #f8f1e9;
            --dark: #333;
            --light: #f9f9f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
        }
        
        header {
            background-color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        nav {
            margin-top: 1rem;
        }
        
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 200px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 1rem;
        }
        
        .product-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .add-to-cart {
            display: block;
            width: 100%;
            padding: 0.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .add-to-cart:hover {
            background-color: #d14327;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--dark);
            color: white;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            nav a {
                margin: 0 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Kategori Sepatu</div>
        <nav>
            <a href="../DASHBOARD.html">Home</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Koleksi Sepatu Pria & Wanita</h1>
        
        <div class="products">
            <!-- Product 1 -->  
            <div class="product-card">
                <div class="product-image">
                    <img src="./SEPATU/1.jpg" alt="s1">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Sepatu Airwalk Hitam</h3>
                    <div class="product-price">Rp 400.000</div>
                    <button class="add-to-cart" onclick="addToCart(event, 'Sepatu Airwalk Hitam', 400000, './SEPATU/1.jpg')">Tambah ke Keranjang</button>
                </div>
            </div>
            
            <!-- Product 2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="./SEPATU/2.jpg" alt="s2">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Sepatu Merk Love</h3>
                    <div class="product-price">Rp 100.000</div>
                    <button class="add-to-cart" onclick="addToCart(event, 'Sepatu Merk Love', 100000, './SEPATU/2.jpg')">Tambah ke Keranjang</button>
                </div>
            </div>
            
            <!-- Product 3 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="./SEPATU/3.jpg" alt="s3">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Sepatu Custom Putih</h3>
                    <div class="product-price">Rp 150.000</div>
                    <button class="add-to-cart" onclick="addToCart(event, 'Sepatu Custom Putih', 150000, './SEPATU/3.jpg')">Tambah ke Keranjang</button>
                </div>
            </div>
            
            <!-- Product 4 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="./SEPATU/4.jpg" alt="s4">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Sepatu Jahit Abu</h3>
                    <div class="product-price">Rp 125.000</div>
                    <button class="add-to-cart" onclick="addToCart(event, 'Sepatu Jahit Abu', 125000, './SEPATU/4.jpg')">Tambah ke Keranjang</button>
                </div>
            </div>
            
            <!-- Product 5 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="./SEPATU/5.jpg" alt="s5">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Sepatu NIKE</h3>
                    <div class="product-price">Rp 600.000</div>
                    <button class="add-to-cart" onclick="addToCart(event, 'Sepatu NIKE', 600000, './SEPATU/5.jpg')">Tambah ke Keranjang</button>
                </div>
            </div>
            
            <!-- Product 6 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="./SEPATU/7.jpg" alt="s6">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Sepatu Kerja Formal</h3>
                    <div class="product-price">Rp 300.000</div>
                    <button class="add-to-cart" onclick="addToCart(event, 'Sepatu Kerja Formal', 300000, './SEPATU/7.jpg')">Tambah ke Keranjang</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Vea. All Rights Reserved.
    </footer>
    <script>
        // Fungsi untuk menambah ke keranjang
  function addToCart(event, name, price, image) {
    // Dapatkan cart dari localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    // Cek apakah item sudah ada di keranjang
    const existingItem = cart.find(item => item.name === name);
    
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({
        name: name,
        price: price,
        image: image,
        quantity: 1
      });
    }
    
    // Simpan kembali ke localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
    
    // Tampilkan notifikasi
    alert(`${name} telah ditambahkan ke keranjang!`);
    
    // Update tombol untuk sementara
    event.target.textContent = 'Ditambahkan âœ“';
    event.target.style.backgroundColor = '#4CAF50';
    setTimeout(() => {
      event.target.textContent = 'Tambah ke Keranjang';
      event.target.style.backgroundColor = '';
    }, 2000);
  }
  
  // Update semua tombol tambah ke keranjang
  document.querySelectorAll('.add-to-cart').forEach(button => {
    const card = button.closest('.product-card');
    const name = card.querySelector('.product-title').textContent;
    const price = parseInt(card.querySelector('.product-price').textContent.replace(/\D/g, ''));
    const image = card.querySelector('.product-image img').src;
    
    button.onclick = (e) => addToCart(e, name, price, image);
  });
    </script>
</body>
</html>
